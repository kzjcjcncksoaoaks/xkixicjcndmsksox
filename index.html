<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IamNotOst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            animation: bodyAppear 1s ease-out 0.2s forwards;
        }

        @keyframes bodyAppear {
            to {
                opacity: 1;
            }
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: containerSlideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.4s forwards;
        }

        @keyframes containerSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #8a2be2, #ff6b6b, transparent);
        }

        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .lang-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
        }

        .lang-btn.active {
            background: linear-gradient(45deg, #8a2be2, #ff6b6b);
            color: white;
            border-color: transparent;
            transform: scale(1.1);
        }

        .lang-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: elementSlideUp 0.6s ease-out 0.6s forwards;
        }

        @keyframes elementSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, #8a2be2, #ff6b6b);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            animation: glow 2s ease-in-out infinite alternate;
            overflow: hidden;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .avatar-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #8a2be2, #ff6b6b);
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px #8a2be2;
            }
            to {
                box-shadow: 0 0 30px #ff6b6b, 0 0 40px #8a2be2;
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #8a2be2, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .section {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            transform: translateY(20px);
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section:hover {
            transform: translateY(-5px);
            border-color: rgba(138, 43, 226, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #8a2be2;
        }

        .section-title i {
            font-size: 18px;
        }

        .accounts-grid {
            display: grid;
            gap: 12px;
        }

        .account-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .account-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .account-item:hover::before {
            left: 100%;
        }

        .account-item:hover {
            background: rgba(138, 43, 226, 0.1);
            transform: translateX(8px);
        }

        .account-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(45deg, #8a2be2, #ff6b6b);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .account-item:hover .account-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .account-info {
            flex: 1;
        }

        .account-name {
            font-weight: 600;
            font-size: 14px;
        }

        .account-desc {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .languages-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .language-item {
            text-align: center;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .language-item::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.2) 0%, transparent 70%);
            transition: all 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .language-item:hover::after {
            width: 120%;
            height: 120%;
        }

        .language-item:hover {
            transform: scale(1.08);
            border-color: rgba(138, 43, 226, 0.3);
        }

        .language-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .language-level {
            font-size: 12px;
            position: relative;
            z-index: 1;
            font-weight: 600;
        }

        .language-level.excellent {
            color: #4ade80;
        }

        .language-level.good {
            color: #fbbf24;
        }

        .language-level.studying {
            color: #f87171;
        }

        .info-grid {
            display: grid;
            gap: 12px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .info-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(138, 43, 226, 0.1), transparent);
            transition: width 0.3s ease;
        }

        .info-item:hover::before {
            width: 100%;
        }

        .info-item:hover {
            transform: translateX(5px);
        }

        .info-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 1;
        }

        .info-value {
            font-weight: 600;
            font-size: 14px;
            color: #8a2be2;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .info-item:hover .info-value {
            color: #ff6b6b;
            transform: scale(1.05);
        }

        .support-note {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .support-note.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .official-chats-link {
            color: #60a5fa;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-bottom: 1px solid transparent;
        }

        .official-chats-link:hover {
            color: #93c5fd;
            border-bottom-color: #60a5fa;
        }

        .floating-element {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #8a2be2, #ff6b6b);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        .copy-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a2e;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .copy-notification.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .language-change {
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }

        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="floating-element"></div>

        <div class="support-note" style="animation-delay: 1s">

    <script>
        const translations = {
            ru: {
                title: "IamNotOst",
                subtitle: "Официальный ассистент Blockman Go",
                accounts: "Телеграм аккаунты",
                mainAccount: "Основной аккаунт",
                workAccount: "Рабочий аккаунт",
                languages: "Языки",
                russian: "Русский",
                english: "Английский",
                ukrainian: "Украинский",
                chinese: "Китайский",
                excellent: "Отлично",
                good: "Хорошо",
                studying: "Изучаю",
                gameInfo: "Игровая информация",
                bgId1: "BG ID 1",
                bgId2: "BG ID 2",
                clan: "Клан",
                supportText: 'Все вопросы решаем только в <a href="https://t.me/+emWtZ1H0JMFmMzFi" class="official-chats-link" target="_blank">официальных чатах</a>. В личных сообщениях не помогаю.',
                copied: "Скопировано!"
            },
            en: {
                title: "IamNotOst",
                subtitle: "Official Blockman Go Assistant",
                accounts: "Telegram Accounts",
                mainAccount: "Main Account",
                workAccount: "Work Account",
                languages: "Languages",
                russian: "Russian",
                english: "English",
                ukrainian: "Ukrainian",
                chinese: "Chinese",
                excellent: "Excellent",
                good: "Good",
                studying: "Studying",
                gameInfo: "Game Information",
                bgId1: "BG ID 1",
                bgId2: "BG ID 2",
                clan: "Clan",
                supportText: 'All questions are resolved only in <a href="https://t.me/+emWtZ1H0JMFmMzFi" class="official-chats-link" target="_blank">official chats</a>. I don\'t help in private messages.',
                copied: "Copied!"
            }
        };

        let currentLang = 'ru';
        const langButtons = document.querySelectorAll('.lang-btn');
        const copyNotification = document.getElementById('copyNotification');
        const container = document.querySelector('.container');
        const supportText = document.getElementById('supportText');
        const sections = document.querySelectorAll('.section');
        const supportNote = document.querySelector('.support-note');

        // Плавное появление элементов
        function initAnimations() {
            sections.forEach((section, index) => {
                setTimeout(() => {
                    section.classList.add('visible');
                }, 600 + (index * 100));
            });

            setTimeout(() => {
                supportNote.classList.add('visible');
            }, 1000);
        }

        function showCopyNotification(text) {
            copyNotification.textContent = translations[currentLang].copied;
            copyNotification.classList.add('show');
            setTimeout(() => {
                copyNotification.classList.remove('show');
            }, 1500);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showCopyNotification();
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopyNotification();
            });
        }

        function updateLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            // Плавное исчезновение
            container.classList.add('fade-out');
            
            setTimeout(() => {
                // Обновление контента
                document.querySelector('h1').textContent = t.title;
                document.querySelector('.subtitle').textContent = t.subtitle;
                document.querySelectorAll('.section-title')[0].innerHTML = `<i class="fas fa-user-check"></i><span>${t.accounts}</span>`;
                document.querySelectorAll('.account-desc')[0].textContent = t.mainAccount;
                document.querySelectorAll('.account-desc')[1].textContent = t.workAccount;
                document.querySelectorAll('.section-title')[1].innerHTML = `<i class="fas fa-language"></i><span>${t.languages}</span>`;
                document.querySelectorAll('.language-name')[0].textContent = t.russian;
                document.querySelectorAll('.language-name')[1].textContent = t.english;
                document.querySelectorAll('.language-name')[2].textContent = t.ukrainian;
                document.querySelectorAll('.language-name')[3].textContent = t.chinese;
                document.querySelectorAll('.language-level')[0].textContent = t.excellent;
                document.querySelectorAll('.language-level')[1].textContent = t.excellent;
                document.querySelectorAll('.language-level')[2].textContent = t.good;
                document.querySelectorAll('.language-level')[3].textContent = t.studying;
                document.querySelectorAll('.section-title')[2].innerHTML = `<i class="fas fa-gamepad"></i><span>${t.gameInfo}</span>`;
                document.querySelectorAll('.info-label')[0].textContent = t.bgId1;
                document.querySelectorAll('.info-label')[1].textContent = t.bgId2;
                document.querySelectorAll('.info-label')[2].textContent = t.clan;
                
                supportText.innerHTML = t.supportText;

                langButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent === lang.toUpperCase()) {
                        btn.classList.add('active');
                    }
                });

                // Плавное появление
                container.classList.remove('fade-out');
                container.classList.add('fade-in');
                
                setTimeout(() => {
                    container.classList.remove('fade-in');
                }, 600);
                
            }, 300);
        }

        // Инициализация
        function init() {
            supportText.innerHTML = translations.ru.supportText;
            initAnimations();
        }

        // Event listeners
        langButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const lang = btn.textContent.toLowerCase();
                updateLanguage(lang);
            });
        });

        // Copy functionality
        document.querySelectorAll('.info-item').forEach(item => {
            item.addEventListener('click', () => {
                const textToCopy = item.getAttribute('data-copy');
                copyToClipboard(textToCopy);
                
                item.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    item.style.transform = '';
                }, 200);
            });
        });

        // Add hover animations
        document.querySelectorAll('.account-item, .language-item, .info-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = this.style.transform || 'translateY(0)';
            });
            
            item.addEventListener('mouseleave', function() {
                if (!this.style.transform.includes('scale')) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });

        // Prevent blue highlights on mobile
        document.addEventListener('touchstart', function() {}, { passive: true });
        document.addEventListener('touchend', function() {}, { passive: true });

        // Initialize
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
